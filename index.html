<html>

<head>
	<style>
		.bolinha {
			height: 10px;
			width: 10px;
			background-color: black;
			border-radius: 10px;
			position: absolute;
		}
		
		canvas {
			display: block;
		}
		
		input[type="range"] {
			display: block;
		}
	</style>
</head>

<body>
	<canvas width="1000" height="600"></canvas>
	<div style="position: absolute;top: 0;">
		<input type="range" class="velocity" max="150" min="0" />
		<input type="range" class="angle" max="90" min="10" />
		<button type="button" class="launch">LAUNCH!</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="Ball.js"></script>
	<script src="Tank.js"></script>
	<script src="AnimatedObject.js"></script>
	<script src="Game.js"></script>
	<script>
		$("body").ready(function () {
			var canvas = $("canvas")[0];
			image = new Image();
			image.src = 'images/sprites/teste.gif';
			image.onload = function () {
				var animated = new AnimatedObject();
				var ctx = canvas.getContext("2d");
                animated.changeAnimation(1);
                animated.draw(ctx);
				setInterval(function () {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					animated.changeFrame();
					animated.draw(ctx);
				}, 100);
			};
			new Game();
		});
	</script>

</body>

</html>
