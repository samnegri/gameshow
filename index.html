<html>
<head>
	<style>
		.bolinha {
			height: 10px;
			width: 10px;
			background-color: black;
			border-radius: 10px;
			position: absolute;
		}
        canvas {
            width: 1000px;
            height: 600px;
            display: block;
        }
        input[type="range"] {
            display: block;
        }
        
	</style>
</head>
	<body>
        <canvas></canvas>
		<input type="range" class="forca"/>
		<input type="range" class="angulo"/>
		<div class="bolinha"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script src="calc.js"></script>
        <script src="AnimatedObject.js"></script>
        <script>
            $("body").ready(function(){
                image = new Image();
                image.src = 'images/sprites/teste.gif';
                image.onload = function(){
                    new AnimatedObject().draw($("canvas")[0].getContext("2d"));
                };
                
            });
        </script>
	</body>

</html>
